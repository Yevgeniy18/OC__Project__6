<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/logo/fisheye.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/Detailed.css">
  <title>FishEye</title>
</head>

<body>
  <header>
    <a href="index.html" class="logo">

      <img src="./assets/logo/logo.png" alt="logo">

    </a>
  </header>

  <!-- PHOTOGRAPH BRIEF INFO 1 CONTACT FORM -->
  <section class="photograph__header"></section>

  <!-- FILTER MEDIA FORM -->
  <div class="form__media">
    <label>Trier par </label>
    <div role="navigation" class="select__wrapper">
      <div class="select">
        <div tabindex="0" class="select__trigger"> <span>Tous</span>
          <div class="arrow"></div>
        </div>
        <div class="custom__options">
          <span class="custom__option selected" id="all" data-value="all" tabindex="0" >Tous</span>
          <span class="custom__option" id="likes" data-value="likes" tabindex="0" >Popularité</span>
          <span class="custom__option" id="title" data-value="title"tabindex="0" >Titre</span>
        </div>
      </div>
    </div>
  </div>

  <!--  -->

  <!-- MEDIA DISPLAY -->
  <section class="photograph__media">
  </section>

  <!-- Lightbox Section -->
  <section class="lightbox" aria-hidden="true">
    <div class="lightbox__container" id="lightbox__container">
    </div>
  </section>


  <!-- Modal Section -->
  <section class="modal"></section>

  <div class="bground__modal">
    <div class="content__modal">
      <div class="modal__header">
        <div class="contact__ph">
          <h2>
            Contactez Moi
          </h2>
          <span class="close__modal" onclick=closeModal()>x</span>
        </div>

        <div class="ph__name__modal"></div>
      </div>

      <div class="modal_body">

        <form action="index.html" method="get" id="submit">

          <div class="formData" id="firstname">
            <label for="first">Prénom</label>
            <input tabindex ="1" class="text__control" data-error="" data-error-visible="false" type="text" name="first" id="first" />
          </div>

          <div class="formData" id="lastname">
            <label for="last">Nom</label>
            <input  tabindex ="2" class="text__control" data-error="" data-error-visible="false" type="text" name="last" id="last" />
          </div>

          <div class="formData" id="email-data">
            <label for="email">Email</label>
            <input   tabindex ="3" class="text__control" data-error="" data-error-visible="false" type="email" name="email"
              id="email" />
          </div>

          <div class="formData" id="message-data">
            <label for="message">Votre message (max 200 characteres)</label>
            <textarea  tabindex ="4" class="text__control" maxlength="250" cols="50" data-error="" data-error-visible="false"
              name="message" id="message"></textarea>
          </div>

          <input  tabindex ="5" id="btn" class="submit__btn" type="submit" value="Envoyer">
        </form>

      </div>
      <span id="confirmation__msg"></span>

    </div>
</div>
  <!--  -->

  <!-- LIKES COUNTER AND PRICE/HOUR -->
  <div class="counter__bg"></div>

  <!-- JS SCRIPTS -->

  <!-- API -->
  <script  src="./js/api/photographersApi.js"></script>

  <!-- FACTORIES -->
  <script  src="./js/photographDetail/factories/mediaFactory.js"></script>
  <script  src="./js/photographDetail/builder/photographDetail.js"></script>

  <!-- Helpers -->
  <script  src="./js/photographDetail/likes/handleLikes.js"></script>
  <script  src="./js/photographDetail/counter/totalAndPrice.js"></script>

  <script  src="./js/photographDetail/modal/index.js"></script>
  <script  src="js/photographDetail/modal/modalData.js"></script>

  <!-- KeyBoard -->
  <script  src="./js/photographDetail/keyBoard/keyBoardHandler.js"></script>

  <!-- DropDown -->
  <script  src="./js/photographDetail/dropdown/dropDownMenu.js"></script>

  <!-- Lightbox -->
  <script  src="./js/photographDetail/sort/filterMedia.js"></script>
  <script  src="./js/photographDetail/lightbox/lightBoxOpen.js"></script>

  <!-- RUN APP -->
  <script  src="./js/photographDetail/pages/photographPage.js"></script>

</body>

</html>
