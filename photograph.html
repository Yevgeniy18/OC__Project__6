<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./public/styles/Detailed.css">
  <title>Photograph</title>
</head>

<body>
  <header>
    <a href="index.html">
      <div class="logo">
        <h1>Fish<i class="fas fa-camera"></i>eye</h1>
      </div>
    </a>
  </header>

  <!-- PHOTOGRAPH BRIEF INFO 1 CONTACT FORM -->
  <section class="photograph__header"></section>

  <!-- FILTER MEDIA FORM -->
  <div class="form__media">

    <label>Trier par </label>


    <div class="select" style="width: 200px">
      <select class="filter__options">
        <option value="all">Tous</option>
        <option value="likes">Popularité</option>
        <option value="title">Titre</option>
        <span class="focus"></span>
      </select>
    </div>
  </div>

  <!-- <button id="btn__test" onclick="triggerSum()"> Press me cunt</button> -->

  <section class="modal"></section>

  <div class="bground__modal">
    <div class="content__modal">

      <div class="modal__header">

        <div class="contact__ph">
          <h2>
            Contactez Moi
          </h2>
          <div class="ph__name__modal"></div>
        </div>
        <span class="close__modal" onclick=closeModal()><i class="fas fa-times"></i></span>
      </div>

      <div class="modal_body">

        <form action="index.html" method="get" id="submit">

          <div class="formData" id="firstname">
            <label>Prénom</label>
            <input class="text__control" data-error="" data-error-visible="false" type="text" name="first" id="first" />
          </div>

          <div class="formData" id="lastname">
            <label>Nom</label>
            <input class="text__control" data-error="" data-error-visible="false" type="text" name="last" id="last" />
          </div>

          <div class="formData" id="email-data">
            <label>Email</label>
            <input class="text__control" data-error="" data-error-visible="false" type="email" name="email"
              id="email" />
          </div>

          <div class="formData" id="message-data">
            <label>Votre message</label>
            <input class="text__control" data-error="" data-error-visible="false" type="text" name="message"
              id="message" />
          </div>

          <input id="btn" class="submit__btn" type="submit" value="Envoyer">
        </form>
        <span id="confirmation__msg"></span>
      </div>

    </div>

  </div>

  <!-- MEDIA DISPLAY -->
  <section class="photograph__media">
  </section>

  <!-- LIKES COUNTER AND PRICE/HOUR -->
  <div class="counter__bg"></div>

  <!-- JS SCRIPTS -->


  <!-- API -->
  <script src="./js/api/photographersApi.js"></script>

  <!-- FACTORIES -->
  <script src="./js/factories/mediaFactory.js"></script>
  <script src="./js/factories/photographDetail.js"></script>



  <!-- Helpers -->
  <script src="./js/helpers/likes/handleLikes.js"></script>
  <script src="./js/helpers/counter/totalAndPrice.js"></script>

  <script src="./js/modal/index.js"></script>
  <script src="js/modal/modalData.js"></script>
  <script src="/js/modal/openModal.js"></script>

  <script src="./js/test.js"></script>
  <!-- DropDown -->
  <script src="./js/helpers/dropdown/dropDownMenu.js"></script>

  <!-- Lightbox -->

  <script src="./js/sort/filterMedia.js"></script>

  <!-- RUN APP -->
  <script src="./js/pages/photographPage.js"></script>

</body>

</html>
